<div class="container">
    <h2>Enter Timesheet</h2>
    <form (ngSubmit)="submitTimesheet()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="timesheet.username" name="username" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="timesheet.date" name="date" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="hoursLogged">Hours Logged:</label>
        <input type="number" id="hoursLogged" [(ngModel)]="timesheet.hoursLogged" name="hoursLogged" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="taskDetail">Task Detail:</label>
        <input type="text" id="taskDetail" [(ngModel)]="timesheet.taskDetail" name="taskDetail" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
